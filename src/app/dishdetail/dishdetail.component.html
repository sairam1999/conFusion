<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            
              <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
  <div fxFlex="40" class="comment-div">
    
    <br>

    <div fxFlex *ngIf="dish">
        
    <mat-list fxFlex>
      <div><h2>Comments</h2></div>
        <mat-list-item *ngFor="let comment of dish.comments">
          <p matLine>{{comment.comment}}</p>
          <p matLine>{{comment.rating}} stars</p>
          <p matLine>--{{comment.author}}{{comment.date | date}}</p>
        </mat-list-item>
        
      </mat-list>
  </div>
  </div>
  
  <div fxFlex  >
    <h3>Comment</h3>

    <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="commentErrors.author">{{commentErrors.author}}</mat-error>
        </mat-form-field>
      </p>
      <mat-slider thumbLabel step="1" tickInterval="1" max="5" formControlName="rating">
</mat-slider>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
          <mat-error *ngIf="commentErrors.comment">{{commentErrors.comment}}</mat-error>

        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>
</div>
